<main class="container-md mt-5">
    <form [formGroup]="loginForm">
      <div *ngIf="username" class="form-floating">
        <input
          formControlName="username"
          class="form-control"
          id="username"
          type="username"
          placeholder="Enter your email..."
        />
        <label for="username">Username</label>
        <div *ngIf="username.invalid && username.touched" class="small text-danger">
          <span *ngIf="username.touched">An username is required.</span>
          <span *ngIf="username.invalid">Username is not valid.</span>
        </div>
      </div>
  
      <div *ngIf="password" class="form-floating mt-5">
        <input
          formControlName="password"
          class="form-control"
          type="password"
          id="password"
          placeholder="Enter your password..."
        />
        <label for="password">Password</label>
        <div
          *ngIf="password.invalid && password.touched"
          class="small text-danger"
        >
          A password is required.
        </div>
      </div>
  
      <!-- Submit Button-->
      <button
        [disabled]="loginForm.invalid"
        class="mx-3 btn btn-primary text-uppercase mt-2"
        id="loginButton"
        type="submit"
        (click)="login()"
      >
        Login
      </button>
  
      <button
        [disabled]="loginForm.invalid"
        class="btn btn-primary text-uppercase mt-2"
        id="regButton"
        type="submit"
        (click)="registration()"
      >
        Registration
      </button>
    </form>
  </main>
