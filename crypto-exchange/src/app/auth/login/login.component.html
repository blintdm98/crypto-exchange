<main class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
  <div class="row gx-lg-5 align-items-center mb-5 order-1">
    <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
      <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
      </h1>
    </div>
    <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
      <div class="card bg-glass">
        <div class="card-body px-4 py-5 px-md-5">
          <div class="login-header">
            <h2 class="login-title">Login</h2>
          </div>
          <form [formGroup]="loginForm">
            <div *ngIf="username" class="form-outline mb-4">
              <input
                formControlName="username"
                class="form-control"
                id="username"
                type="username"
                placeholder="Enter your email..."
              />
              <label for="username" class="form-label">Username</label>
              <div class="small text-danger">
                <span *ngIf="username.touched && username.invalid">An username is required or it's invalid</span>
              </div>
            </div>
        
            <div *ngIf="password" class="form-outline mb-4">
              <input
                formControlName="password"
                class="form-control"
                type="password"
                id="password"
                placeholder="Enter your password..."
              />
              <label for="password">Password</label>
              <div
                *ngIf="password.dirty && password.invalid"
                class="small text-danger"
              >
                A password is required.
              </div>
              <div
                *ngIf="userLogin && userLogin.password"
                class="small text-danger"
              >
                Bad password, try again
              </div>
            </div>
        
              <button
                [disabled]="loginForm.invalid"
                class="btn btn-primary btn-block mb-4 d-block mx-auto"
                id="loginButton"
                type="submit"
                (click)="login()"
              >
                Login
              </button>
        
            <button
              class="btn btn-primary btn-block mb-4 d-block mx-auto"
              id="regButton"
              type="submit"
              (click)="registration()"
            >
              Registration
            </button>
          </form>
        </div>
      </div>
    </div>
    </div>
  </main>
