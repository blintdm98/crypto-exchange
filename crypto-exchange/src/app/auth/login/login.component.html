<main class="container-md mt-5">
    <form [formGroup]="loginForm">
      <div *ngIf="email" class="form-floating">
        <input
          formControlName="email"
          class="form-control"
          id="email"
          type="email"
          placeholder="Enter your email..."
        />
        <label for="email">Email address</label>
        <div *ngIf="email.invalid && email.touched" class="small text-danger">
          <span *ngIf="email.touched">An email is required.</span>
          <span *ngIf="email.invalid">Email is not valid.</span>
        </div>
      </div>
  
      <div *ngIf="password" class="form-floating mt-5">
        <input
          formControlName="password"
          class="form-control"
          type="password"
          id="password"
          placeholder="Enter your password..."
        />
        <label for="password">Password</label>
        <div
          *ngIf="password.invalid && password.touched"
          class="small text-danger"
        >
          A password is required.
        </div>
      </div>
  
      <!-- Submit Button-->
      <button
        [disabled]="loginForm.invalid"
        class="mx-3 btn btn-primary text-uppercase mt-2"
        id="loginButton"
        type="submit"
        (click)="navigateToCryptoList()"
      >
        Login
      </button>
  
      <button
        [disabled]="loginForm.invalid"
        class="btn btn-primary text-uppercase mt-2"
        id="regButton"
        type="submit"
      >
        Registration
      </button>
    </form>
  </main>
